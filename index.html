<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <div class="card has-background-grey-lighter"> 
        <div class="card-content">
          <div class="content">
        
            <h3>Formulário de Contato</h3>

    
                <div class="field">
                    <label class="label">Nome</label>
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Ex: Lucas Léoocardio">
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                      </span>
                    </p>
                  </div>


                <div class="field">
                     <label class="label">Email</label>
                     <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Ex: alexsmith@gmail.com">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                      </p>
                </div>
        
                <div class="field">
                     <label class="label">Telefone</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="number" placeholder="Digite seu telefone com DDD">
                            <span class="icon is-small is-left">
                        <i class="fa-solid fa-phone"></i>
                            </span>
                    </p>
                </div>
              
                <div class="field">
                    <label class="label">País</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Qual seu país de origem? ">
                        <span class="icon is-small is-left">
                        <i class="fa-solid fa-earth-americas"></i>
                    </span>
                </div>
                    <label class="label">Mensagem</label>
                    <textarea class="textarea" placeholder="Escreva"></textarea>
                
                    <label class="checkbox">
                    <input type="checkbox">
                    Eu concordo com os <a href="#">termos e condições</a>
                    </label>
                    <p></p>
                 <button class="button is-primary">Sign in</button> <button class="button">Cancel</button>
                
                 
          </div>
        </div>
      </div>


</body>
</html>
